<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8089329941656548">
    <title>Page Not Found - Treasure State</title>
    <meta name="description" content="404 - Page Not Found. The page you are looking for does not exist on Treasure State.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8089329941656548" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQ8F9RC7DE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NQ8F9RC7DE');
    </script>
</head>
<body>
    <div id="site-menu"></div>
    <div id="site-hero"></div>
    <main>
      <section id="not-found" class="banner-section">
        <div class="not-found-banner">
          <h1>404 - Page Not Found</h1>
          <p>Sorry, the page you are looking for does not exist.</p>
          <a href="/" class="button">Return Home</a>
        </div>
      </section>
      <div id="coming-soon"></div>
    </main>
    <div id="site-footer"></div>
    <script src="js/script.js"></script>
    <script>
      function includeHTML(id, file) {
        fetch(file)
          .then(response => response.text())
          .then(data => { document.getElementById(id).innerHTML = data; });
      }
      includeHTML('site-menu', 'includes/header.html');
      includeHTML('site-hero', 'includes/hero-interior.html');
      includeHTML('coming-soon', 'includes/coming-soon.html');
      includeHTML('site-footer', 'includes/footer.html');
      // Set the hero text after the hero section loads
      function setHeroText(title, subtitle) {
        const interval = setInterval(function() {
          const hero = document.getElementById('site-hero');
          if (hero && hero.querySelector('h1') && hero.querySelector('p')) {
            hero.querySelector('h1').textContent = title;
            hero.querySelector('p').textContent = subtitle;
            clearInterval(interval);
          }
        }, 50);
      }
      setHeroText('404 - Page Not Found', 'We couldn\'t find the page you requested.');
    </script>
</body>
</html>
